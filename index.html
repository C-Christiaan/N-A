<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
    <meta name="description" content="Simple simulation of life: 'Game of Life'" />
    <meta name="keywords" content="game of life, game, life, simulation, simulation of life, html, javascript, css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="code.js"></script>
</head>
<body>
    <div id="controls-container">
        <div class="control-group">
            <label for="input_x_cells">Side length of board [cells]:</label>
            <input type="number" id="input_x_cells" value="80">
        </div>
        <div class="control-group">
            <label for="input_cell_width">Cell width [pixels]:</label>
            <input type="number" id="input_cell_width" value="10">
        </div>
        <div class="control-group">
            <label for="speedSlider">Speed:</label>
            <input type="number" id="speedSlider" min="50" max="1000" value="125">
            <span id="speedValue">125</span> ms
        </div>
        <div class="control-group">
            <label for="input_terrain_density">Terrain Density:</label>
            <input type="number" id="input_terrain_density" min="1" max="100" value="5">
        </div>
        <div class="control-group">
            <label for="input_lava_density">lava Density:</label>
            <input type="number" id="input_lava_density" min="1" max="100" value="5">
        </div>
        
    </div>
    <a href="javascript:button_submit();">Submit changes</a>
    <a href="javascript:button_start();" id="button_start_stop">
        <div id="title_start_stop">Start [S]</div>
    </a>
    <a href="javascript:button_backTo1Gen();">
        <div id="title_start_stop">Go back to first generation [R]</div>
    </a>
    <a href="javascript:button_clear();">
        <div id="title_start_stop">Clear board and start from first generation [C]</div>
    </a>
    <div id="div_container">
        <div id="div_canvas">
            <canvas id="canv"></canvas>
        </div>
        <div id="sidebar">
            <p class="p_simulation_informations" id="p_start_status">Simulation stopped</p>
            <p class="p_simulation_informations" id="p_speed">Speed: 99999</p>
            <p class="p_simulation_informations" id="p_generation">Generation = 1</p>
            <p class="p_simulation_informations" id="p_living_cells">Living Cells: 0</p>
            <p class="p_simulation_informations" id="p_terrain_cells">Terrain Cells: 0</p>
            <p class="p_simulation_informations" id="p_lava_cells">Lava Cells: 0</p>
        </div>
    </div>
</body>
</html>
